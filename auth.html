<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Community Event Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Community Event Hub</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="create-event.html" class="organizer-only hidden">Create Event</a>
            <a href="auth.html" id="authLink">Login</a>
        </nav>
    </header>
    
    <div class="container">
        <div id="authForms">
            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#register" id="showRegister">Register</a></p>
            </form>
    
            <form id="registerForm" class="auth-form hidden">
                <h2>Register</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label>User Type</label>
                    <select id="userType" required>
                        <option value="organizer">Organizer</option>
                        <option value="attendee">Attendee</option>
                    </select>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#login" id="showLogin">Login</a></p>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Community Event Hub. All rights reserved.</p>
    </footer>
    
    <script src="auth_script.js"></script>
</body>
</html>
