<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Community Event Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Create a New Event</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="auth.html" id="authLink">Logout</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>Event Details</h2>
        <form id="eventForm">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Date</label>
                <input type="date" id="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventSlots">Volunteer Slots</label>
                <input type="number" id="eventSlots" required>
            </div>
            <button type="submit">Create Event</button>
        </form>
    </div>
    
    <script src="create_event_script.js"></script>
</body>
</html>
